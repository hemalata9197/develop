<aside class="w-64 bg-gray-800 text-white flex-shrink-0 h-full p-4">
  <div class="text-xl font-bold mb-6 flex items-center">
    <button
      class="text-white text-[1.2rem] mr-[15px]"
      (click)="toggleSidebar()"
    >
      <i
        [ngClass]="['fas', isSidebarOpen ? 'fa-times' : 'fa-bars']"
        class="text-white"
      ></i>
    </button>
    EMS Menu
  </div>

  <nav [ngClass]="isSidebarOpen ? 'block' : 'hidden'">
    <ul>
      <li *ngFor="let item of menu" class="mb-2">
        <a
          [routerLink]="item.route"
          routerLinkActive="bg-gray-700"
          class="block py-2 px-4 rounded hover:bg-gray-700 transition"
        >
          {{ item.title }}
        </a>
      </li>
    </ul>
  </nav>
</aside>
