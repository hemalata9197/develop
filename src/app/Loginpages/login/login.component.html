<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-100 to-white">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm border border-green-200">
    
    <div class="flex justify-center mb-4">
      <img src="Logo.png" alt="EMS Logo" class="w-20 h-20">
    </div>


    <h1 class="text-2xl font-bold text-center text-green-700 mb-1">
     Emergency Preparedness
    </h1>  

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Username</label>
        <input type="text" formControlName="username" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-green-300" />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-sm text-red-500">Username is required.</div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" formControlName="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-green-300" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-sm text-red-500">Password is required.</div>
      </div>
 <div *ngIf="error" class="mb-4 text-red-500 text-sm text-center">{{ error }}</div>

      <button type="submit" [disabled]="loginForm.invalid"
        class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition cursor-pointer">
        Login
      </button>
      <!-- <div class="mt-6 ml-12 flex items-center justify-between"> -->
        <!-- <label class="inline-flex items-center">
          <input type="checkbox" formControlName="rememberMe" class="mr-2"> Remember Me
        </label> -->
       <div class="mt-6 flex justify-center">
  <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
</div>     
    </form>
  </div>
</div>
